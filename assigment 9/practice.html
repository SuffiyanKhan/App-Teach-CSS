<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .slider-container {
            position: relative;
            width: 300px;
            height: 150px;
            overflow: hidden;
        }

        .slider-content {
            display: flex;
            transition: transform 0.5s linear;
        }

        .slider-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        /* Add animation styles here */
        @keyframes slideAnimation {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(-200%);
            }
            75% {
                transform: translateX(-300%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .slider-content {
            animation: slideAnimation 10s infinite;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-content">
            <div class="slider-item" style="background-image: url(./images/img-3.jpg); background-repeat: no-repeat; background-position: center; background-size: cover;"></div>
            <div class="slider-item" style="background-image: url(./images/img-4.jpg); background-repeat: no-repeat; background-position: center; background-size: cover;"></div>
            <div class="slider-item" style="background-image: url(./images/img-5.jpg); background-repeat: no-repeat; background-position: center; background-size: cover;"></div>
        </div>
    </div>
</body>
</html>
